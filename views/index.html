{{ block "index" . }}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>To-Do App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>To-Do App</h1>
    <form hx-post="/todo" hx-target="#todo-list" hx-swap="afterbegin">
        <input type="text" name="new-todo" value="">
        <button type="submit">Add</button>
    </form>
    <ul id="todo-list">
        {{ range . }}
        {{ block "todo" . }}
        <li>{{ .ID }} - {{ .Description }} - {{ .IsDone }} - CreatedAt: {{ .CreatedAt }}</li>
        {{ end }}
        {{ end }}
    </ul>
</body>

<script src="/static/js/htmx.min.js"></script>
</html>
{{ end }}
